<ion-view title="My Cart">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="item in items" type="item-text-wrap" href="#/tab/cart/{{item.id}}">
        {{item.name}}
      </ion-item>
    </ion-list>
    <a class="button button-block button-balanced">
      Place Order
    </a>
  </ion-content>
</ion-view>
