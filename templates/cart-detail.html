<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view title="{{item.name}}">
  <ion-content has-header="true" padding="true">
  	<div class="list">
	  	<i class = "item"> Name : {{item.name}}</i>	
	  	<i class = "item"><img ng-src="img/{{item.pic}}"></i>
	  	<i class = "item">Price : {{item.price}}</i>
	  	<i class = "item ">Quantity :  {{qty}} 
	  		<i class = "ion-ios7-minus-empty item-detail" ng-click="qty = qty - 1" ng-show = "qty>1"></i>
	  		<i class = "ion-ios7-plus-empty item-detail" ng-click="qty = qty + 1" ng-init="qty=1"></i>
	  	</i>
  	</div>
  	<button class="button button-block button-positive">
  	  Add this item to cart
  	</button>
  </ion-content>
</ion-view>
