<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view title="{{item.name}}">
  <ion-content has-header="true" padding="true">
  	<div class="list">
	  	<i class = "item"> Name : {{item.name}}</i>	
	  	<i class = "item"><img src="img/{{item.pic}}" alt=""></i>
	  	<i class = "item">Price : {{item.price}}</i>
	  	<i class = "item ">Quantity :  {{qty}} 
	  		<i class = "ion-ios7-minus-empty item-detail" ng-click="qty = qty - 1" ng-show = "qty>1"></i>
	  		<i class = "ion-ios7-plus-empty item-detail" ng-click="qty = qty + 1" ng-init="qty=1"></i>
	  	</i>
  	</div>
  	<button class="button button-block button-positive" ng-show = "carted == 0" ng-click = "carted = 1" ng-init = "carted = 0">
  	  Add this item to cart
  	</button>
  	<button class="button button-block button-assertive"  ng-show = "carted == 1" ng-click = "carted = 0">
  	  Remove this item from cart
  	</button>
  	<a class="button button-block button-dark" ng-show = "carted == 1" href = "#/tab/cart">
  	  Goto cart and checkout
  	</a>
  	<a class="button button-block button-stable" ng-show = "carted == 1" href = "#/tab/dash">
  	  Continue Shopping
  	</a>
  </ion-content>
</ion-view>
